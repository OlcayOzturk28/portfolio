    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous" defer></script>
    <script src="js/script.js" defer></script>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">
                    <img src="assets/images/logo.png" alt="Logo OO" width="30" height="30">
                </a>
                <h1 class="bettertext">Systeem &amp; Netwerkbeheerder</h1>

                <button class="btn navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menu</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">

                                <a class="nav-link" aria-current="page" href="index.html">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="portfolio.html">Projects</a>

                                <a class="nav-link active" href="contact.html">Contact</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    
    <main>
        <section class="d-flex justify-content-center">
            <form name="contact" method="POST" data-netlify="true" data-netlify-recaptcha="true" class="w-50" netlify>
                    <div class="form-group text-white mt-5">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                    </div>

                <div class="form-group text-white mt-2">
                  <label for="email">Email:</label>
                  <input type="email" class="form-control" id="email" name="email" required>
                </div>

                <div class="form-group text-white mt-2">
                  <label for="subject">Subject:</label>
                  <input type="text" class="form-control" id="subject" name="subject" required>
                </div>

                <div class="form-group text-white mt-2 mb-2">
                  <label for="message">Message:</label>
                  <textarea class="form-control" rows="8" id="message" name="message" required></textarea>
                </div>

                <div class="form-group">
                  <div data-netlify-recaptcha="true"></div>
                </div>

                <button type="submit" class="btn btn-primary mt-3">Submit</button>
            </form>
        </section>
    </main>
